<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Authorization</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">REPORT ID {{.uid}}</h1>
            <p class="lead">write your report here</p>
        </div>
    </div>
    <form action="/auth/add-report" method="post">
        <div class=" container">
            <div class="input-group mb-3">
                
                <input type="text" class="form-control" name="time" placeholder="Study Time" aria-label="Username"
                    aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <span class="input-group-text">Hour</span>
                      </div>
            </div>
    
            <label for="">TODAY:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">REPORT</span>
                </div>
                <textarea class="form-control" name="report" aria-label="With textarea"></textarea>
            </div>
            <label for="">FUTURE:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">P L&nbsp; A N  </span>
                </div>
                <textarea class="form-control" name="plan" aria-label="With textarea"></textarea>
            </div>
        </div>
        <button type="submit" class=" btn btn-block w-75 mx-auto mt-5 btn-dark">submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
