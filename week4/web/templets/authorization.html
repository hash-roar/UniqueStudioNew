<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Authorization</title>
</head>
<body>
    <div class=" container border-info border mt-5">
        <div class="row w-75 p-5 mx-auto">
            <form  class=" mx-auto w-50">
                <div class=" form-group form-check">
                    <input type="checkbox" checked ='checked' class=" form-check-input"  name="auth_id" id="c1">
                    <label for="c1">get your id</label>
                </div>
                <div class=" form-group form-check">
                    <input type="checkbox" class=" form-check-input" name="auth_name" name="" id="c1">
                    <label for="c1">get your name</label>
                </div>
                <button class=" btn btn-danger btn-block w-100">Authorize</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>
</html>
