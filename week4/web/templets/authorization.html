<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Authorization</title>
</head>
<body>
    <div class=" container  mt-5">
       <div class=" jumbotron">
        <div class="row w-75  mx-auto">
            <form  class="w-50" action="/send-auth-code" method="get">
                <h1>Authorize</h1>
                <input type="text" name="redirectUrl" hidden value="{{.redirectUrl}}">
                <input type="text" name="clientId" hidden value="{{.clientId}}">
                <input type="text" name="scope" hidden value="{{.scope}}">
                <div class=" form-group form-check">
                    <input type="checkbox" checked ='checked' class=" form-check-input" value="identity:readonly"  name="auth" id="c1">
                    <label for="c1">get your identity</label>
                </div>
                <div class=" form-group form-check">
                    <input type="checkbox" class=" form-check-input" value="dailyReport" name="auth" name="" id="c1">
                    <label for="c1">access your daily report</label>
                </div>
                <div class=" form-group form-check">
                    <label for="customRange2">expire time</label>
                    <input type="range" class="custom-range" min="0" max="24" name="expireTime" id="customRange2">
                </div>
                <hr class=" my-4">
                <button class=" btn btn-primary btn-block w-100">Allow</button>
            </form>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>
</html>
